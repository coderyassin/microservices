name: Build

on:
  push:
    branches: [ "master" ]
    paths:
      - 'section7/accounts/**'
      - '.github/workflows/build-accounts.yml'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with Jib
        run: mvn compile jib:dockerBuild -Dimage=${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:s7

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:s7
